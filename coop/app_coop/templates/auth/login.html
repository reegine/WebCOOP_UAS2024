{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>COOP - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script src="https://kit.fontawesome.com/3574c5c929.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-fluid px-0"> 
      <div class="row gx-0 vh-100">   
        <div class="col-lg-6 p-0">
          <img class="login-img" src="{% static 'assets/bg/bg-login.png' %}" alt="">
        </div>
        <div class="col-lg-6 d-flex flex-column justify-content-center align-items-start ps-6 otw-absolute">
          <a class="navbar-brand mb-4" href="{% url 'home' %}"><img class="logo-stem" src="{% static 'assets/logo/logo_stem.png' %}" alt=""></a>

          <form class="w-75" method="POST">
            {% csrf_token %}
            {% if error %}
              <div class="alert alert-danger" role="alert">
                {{ error }}
              </div>
            {% endif %}
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input name="email" type="email" class="form-control {% if error %}is-invalid{% endif %}" id="email" value="{{ request.POST.email }}">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input name="password" type="password" class="form-control {% if error %}is-invalid{% endif %}" id="password">
            </div>
            <button type="submit" class="btn btn-custom-red w-100">Submit</button>
          </form>

          <div class="new-account mt-4">
            <p>Tidak punya akun?</p>
            <a class="ms-2" href="{% url 'register' %}">Daftarkan Akun Baru</a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      const urls = {
          dashboardAdmin: "{% url 'dashboard_admin' %}",
          dashboardStudent: "{% url 'dashboard_student' %}"
      };
  </script>
  </body>
</html>
